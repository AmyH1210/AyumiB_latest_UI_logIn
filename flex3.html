<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In container</title>
    <link rel="stylesheet" href="sytle3.css">
    
</head>
<body>
   
    <div class="container">
        <div class="signIn-card">          
            <div class="title">
                <h2>Sign In Here</h2> 
            </div>
            <div class="whale">
                <image src="whale.png" alt="whale">
            </div>
            <div class="username">
                <input id="username" submit="text" placeholder="Username" required>
            </div>
            <div class="password">
                <input id="password" type="password" placeholder="Password" required>     
                
            </div>
            <div class="submit-button">
                <button id="submit" type="submit">SIGN IN</button>
            </div>
           
        </div>
        
    </div>
    
</body>
</html>
